<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>创新思享汇-2013年度讲师评选</title>
    <!--[if lt IE 9]>
    <script type="text/javascript">location.href='./ie.html';</script>
    <![endif]-->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script type="text/javascript" src="/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/javascripts/award-ctrl.js"></script>
    <script src="//10.2.25.187:35729/livereload.js"></script>
    <style type="text/css">
        .hidden-true {
            display: none
        }
    </style>
</head>
<body id="ng-app" ng-app="app" ng-controller="AwardCtrl">

<header>
    <div class="container" style="padding: 0;">
        <img style="width: 100%" src="http://vote4share.u.qiniudn.com/banner.jpg">
        <div style="height: 30px;"></div>
        <ul class="nav nav-tabs nav-red">
            <li class="col-md-6 text-center" ng-repeat="a in awards">
                <a data-toggle="tab" href="#award-{{a.type}}" class="a-red">{{a.desc}}</a>
            </li>
        </ul>
    </div>
</header>

<div class="container"> 
    <div class="col-md-9 width-8">
        <div class="tab-content">
            <div class="tab-pane fade" ng-repeat="a in awards" id="award-{{a.type}}">

                    <ul class="list-unstyled">
                        <li class="li-share col-md-6 items_li" ng-repeat="p in a.persons" id="share{{p.id}}" count-share="">
                            <div class="col-md-5 img img_left" ng-mouseenter="showPersonDetails(p)" ng-mouseleave="showAwardDetails(a)"><i></i>
                                <img class="img-rounded img_size" ng-src="{{p.img}}?imageView/3/h/240/w/240/format/png" alt="{{p.name}}">
                            </div>
                            <div class="col-md-7 share shade">
                                <div class="photo_grid_author person_details">{{p.name}}</div>
                                <div class="voteBar person_details">得票： {{p.votes}}</div>
                                
                                  <a ng-click="vote(p)" href="" class="votes"><span>我要<br>投票</span></a>
                                
                            </div>
                        </li>
                    </ul>

            </div>
        </div>
    </div>

    <div class="col-md-3" id="details">
        <div data-spy="affix" data-offset-top="425" style="top: 0;">
            <div class="row right hidden-{{award.hidden}}">
                <div class="titles">奖项说明</div>
                <div class="discribtion">{{award.desc}}</div>
            </div>
            <div class="row right hidden-{{person.hidden}}">
              <div class="person_wrapper">
                <div class="titles">{{person.name}}</div>
                <div class="discribtion">{{person.dep1}}</div>
                <div class="discribtion">{{person.dep2}}</div>
              </div>
                <div class="titles titles_top">简介：</div>
                <div class="discribtion">{{person.details}}</div>
            </div>
        </div>
    </div>
    <!-- end contentC -->
</div>
<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    angular.element(document).ready(function() {
        $('.nav-tabs a:first').tab('show');
    })
</script>
</body>
</html>

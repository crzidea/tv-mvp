<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>创新思享汇-2013年度讲师评选</title>
    <link rel="stylesheet" href="./resources/global.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
    <!--[if lt IE 10]>
    <script type="text/javascript" src="./javascripts/json3.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="./javascripts/jquery.js"></script>
    <script type="text/javascript" src="./javascripts/angular.min.js"></script>
    <script type="text/javascript" src="./javascripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="./javascripts/share-ctrl.js"></script>
    <!-- Contact Form JS and CSS files -->
    <script src="./resources/basic.js" type="text/javascript"></script>
    <script src="./resources/global.js" type="text/javascript"></script>
    <script type="text/javascript">
        var img = new Image();
        img.src = "http://zj.svip.sohu.com/theme/one/images/votebutton_s.gif";
    </script>
</head>
<body ng-app="app" id="ng-app">
<div class="wrapper950" style="text-align:center">
    <img class="left" src="http://vote4share.u.qiniudn.com/cube.png?imageView/1/w/206/h/156">
    <img class="left" src="http://vote4share.u.qiniudn.com/font.png?imageView/2/w/726">
</div>
<div class="topbar950"></div>
<div class="wrapper950">

    <div class="contentC" ng-controller="ShareCtrl">
        <div class="left">
            <h3>讲师评选</h3>

            <div class="blank5"></div>
            <div class="cateBg">
                <ul class="photo_grid">
                    <li ng-repeat="s in share">
                        <div class="photo_grid_image"><i></i>
                                <img ng-src="{{s.img}}?imageView/2/w/150/h150" alt="{{s.name}}">
                        </div>
                        <div class="photo_grid_author">
                            讲师： {{s.speaker}}</div>
                        <div class="photo_grid_author">
                            <ul>
                                主题：
                                <li ng-repeat="sub in s.subjects">
                                    <a href="{{sub.link}}" target="_blank"
                                       title="{{sub.name}}">{{sub.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="voteBar">得票
                            <span id="polls{{s.id}}">{{s.votes}}</span></div>
                        <div class="voteBar2"><a ng-click="vote(s)" href="">
                            <img src="./resources/votebutton.gif" width="77"
                             height="22" id="vbut{{s.id}}" name="vbut{{s.id}}"></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="blank10"></div>
            <div class="blank10"></div>

        </div>
        <!-- end left -->
        <div class="right">
            <h3>排行榜</h3>

            <div class="blank5"></div>

            <div class="scroll_chart2">
                <div class="up_none"></div>
                <div class="scroll_box2">
                    <ul>
                        <li ng-repeat="s in rankList">
                            <div class="leftPic"><i></i>
                                    <img ng-src="{{s.img}}?imageView/2/w/94/h/75" alt="{{s.name}}">
                            </div>
                            <div class="rightInfo">
                                <span class="num{{s.ranking}}">
                                <div class="detail">{{s.speaker}}</div>
                                </span>
                                <div style="height: 25px"></div>
                                <div class="detail">得票:<span class="f_orange">{{s.votes}}</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="down_none"></div>
            </div>

            <div class="blank10"></div>
            <div class="blank10"></div>
        </div>
        <!-- end right -->
    </div>
    <!-- end contentC -->
</div>
<div class="bot950"></div>
</body>
</html>

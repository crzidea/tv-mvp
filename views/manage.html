<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="javascripts/html5shiv.js"></script>
      <script src="javascripts/respond.min.js"></script>
      <script type="text/javascript" src="javascripts/json3.min.js"></script>
    <![endif]-->

    <title>讲师信息管理</title>
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.min.js"></script>
    <script src="/javascripts/person-ctrl.js"></script>
    <style type="text/css" media="screen">
        .del-true {
          text-decoration: line-through;
          color: grey;
        }
    </style>
    <script src="//10.2.25.187:35729/livereload.js"></script>
</head>
<body ng-app="app" id="ng-app">
    <div class="container" ng-controller="PersonCtrl">
        <div class="row panel panel-default" style="margin-top: 20px;">
            <ul>
                温馨提示：
                <li>需要上传文件的同学请访问 <a href="http://qiniu.com" target="_blank">七牛云存储</a>, 不是广告，超级好用！还可以自动压缩比例。</li>
                <li>图片尺寸不要大于150px。</li>
                <li>访问本页样式错乱的同学请使用搜狗浏览器或谷歌浏览器。</li>
                <li>任何问题请发送邮件至 <a href="mailto:jackxinli@sohu-inc.com?subject=创新思想汇讲师评选feedback">jackxinli@sohu-inc.com</a>。</li>
            </ul>
        </div>

        <div class="row form-group">
            <form ng-submit="add()">
                <input class="col-md-1" type="text" ng-model="person.name" placeholder="名称">
                <input class="col-md-1" type="text" ng-model="person.award" placeholder="参奖类别">
                <input class="col-md-1" type="text" ng-model="person.dep1" placeholder="一级部门">
                <input class="col-md-1" type="text" ng-model="person.dep2" placeholder="二级部门">
                <input class="col-md-3" type="text" ng-model="person.details" placeholder="阐述">
                <input class="col-md-3" type="text" ng-model="person.img" placeholder="图片链接">
                <button class="col-md-1 btn-success" type="submit">添加</button>
                <button class="col-md-1 btn-danger" type="button" ng-click="del()">删除选中</button>
            </form>
        </div>

        <ul class="list-unstyled">
            <li class="row">
                <span class="col-md-1">#</span>
                <span class="col-md-1">名称</span>
                <span class="col-md-1">参奖类别</span>
                <span class="col-md-1">一级部门</span>
                <span class="col-md-1">二级部门</span>
                <span class="col-md-5">阐述</span>
                <span class="col-md-2">图片</span>
            </li>
            <li class="row" ng-repeat="p in persons">
                <span class="col-md-1">
                    <input type="checkbox" ng-model="p.del">
                </span>
                <span class="col-md-1 del-{{p.del}}">{{p.name}}</span>
                <span class="col-md-1 del-{{p.del}}">{{p.award}}</span>
                <span class="col-md-1 del-{{p.del}}">{{p.dep1}}</span>
                <span class="col-md-1 del-{{p.del}}">{{p.dep2}}</span>
                <span class="col-md-5 del-{{p.del}}">{{p.details}}</span>
                <img class="col-md-2" ng-src="{{p.img}}?imageView/2/w/150/h/150" alt="{{p.name}}">
            </li>
        </ul>
    </div>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

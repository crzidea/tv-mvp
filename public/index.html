<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">

    <title>创新思享汇-讲师评选</title>
    <!-- global css -->
    <link rel="stylesheet" href="./resources/global.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
    <!-- self css -->
    <script type="text/javascript" src="./javascripts/jquery.js"></script>
    <script type="text/javascript" src="./javascripts/angular.min.js"></script>
    <script type="text/javascript" src="./javascripts/index.js"></script>
    <script type="text/javascript" src="./resources/sohuflash_1.js"></script>
    <script src="./resources/jquery_scroll.js" type="text/javascript"></script>
    <!-- Contact Form JS and CSS files -->
    <script src="./resources/basic.js" type="text/javascript"></script>
    <script src="./resources/global.js" type="text/javascript"></script>
    <script type="text/javascript" src="./resources/sdevFormCheck_gb.js"></script>
    <script type="text/javascript">
        var img = new Image();
        img.src = "http://zj.svip.sohu.com/theme/one/images/votebutton_s.gif";
    </script>
</head>
<body>

<div class="collectNav" id="basicModal">
    <ul>
        <li><a target="_self" class="basic">创新思享汇-讲师评选</a></li>
    </ul>
</div>
<div class="topbar950"></div>
<div class="wrapper950">

    <div class="contentC" ng-controller="TrainCtrl">
        <div class="left">
            <h3>活动回顾</h3>

            <div class="blank5"></div>
            <div class="cateBg">
                <ul class="photo_grid">
                    <li ng-repeat="train in trains">
                        <div class="photo_grid_image"><i></i>
                            <a href="{{train.link}}"
                               target="_blank" title="{{train.name}}">
                                <img ng-src="./resources/{{train.img}}" alt="标题"></a>
                        </div>
                        <div class="photo_grid_author">
                            名称:
                            <a href="{{train.link}}"
                               target="_blank"
                               title="{{train.name}}">{{train.name}}</a><br></div>
                        <div class="photo_grid_author">
                            讲师：
                            <a href="{{train.link}}"
                               target="_blank">{{train.speaker}}</a></div>
                        <div class="voteBar">投票
                            <span id="polls{{train.id}}">{{train.votes}}</span></div>
                        <div class="voteBar2"><a href="javascript:void(0)">
                            <img src="./resources/votebutton.gif" width="77" height="22"
                                 id="vbut{{train.id}}"
                                 name="vbut{{train.id}}"></a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="blank10"></div>
            <div class="blank10"></div>

        </div>
        <!-- end left -->
        <div class="right">
            <h3>排行榜</h3>

            <div class="blank5"></div>

            <div class="scroll_chart2">
                <div class="up_none"></div>
                <div class="scroll_box2">
                    <ul>
                        <li ng-repeat="train in ranking">
                            <div class="leftPic"><i></i>
                                <a href="{{train.link}}"
                                    target="_blank">
                                    <img ng-src="./resources/{{train.img}}" alt="{{train.name}}"></a></div>
                            <div class="rightInfo">
                                <span class="num1"><a
                                        href="{{train.link}}"
                                        target="_blank" title="{{train.name}}">{{train.name}}</a>
                                    </span>
                                <div class="detail">讲师:<span>{{train.speaker}}</span></div>
                                <div class="detail">点击数:<span class="f_orange">{{train.votes}}</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="down_none"></div>
            </div>

            <div class="blank10"></div>
            <div class="blank10"></div>
        </div>
        <!-- end right -->
    </div>
    <!-- end contentC -->
</div>
<div class="bot950"></div>
</body>
</html>
